<div *ngIf="result != ''" fxLayout fxLayoutAlign="center">
    <mat-card fxLayout fxLayoutAlign="center" class="info" [innerHTML]="result">
    </mat-card>
</div>
<div class="example-container mat-elevation-z8">
    <h2>Add Gallery</h2>
    <div class="example-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="galleryForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Gallery Image</mat-label>
          <ngx-mat-file-input formControlName="imageFile" placeholder="Select Image" valuePlaceholder="No image file selected"
            [errorStateMatcher]="matcher"></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
          <mat-error>
            <span *ngIf="!galleryForm.get('imageFile')?.valid">Please select image file</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Ware Name</mat-label>
          <input matInput formControlName="name"
            [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!galleryForm.get('name')?.valid && galleryForm.get('name')?.touched">Please enter Ware Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price"
            [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!galleryForm.get('price')?.valid && galleryForm.get('price')?.touched">Please enter price</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description"
              [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!galleryForm.get('description')?.valid && galleryForm.get('description')?.touched">Please enter description</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Diameter</mat-label>
            <input matInput type="number" formControlName="diameter"
              [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!galleryForm.get('diameter')?.valid && galleryForm.get('diameter')?.touched">Please enter diameter</span>
            </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" mat-flat-button color="primary" [disabled]="!galleryForm.valid">Create</button>
        </div>
      </form>
    </mat-card>
  </div>
