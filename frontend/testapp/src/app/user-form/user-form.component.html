<div *ngIf="result != ''" fxLayout fxLayoutAlign="center">
    <mat-card fxLayout fxLayoutAlign="center" class="info" [innerHTML]="result">
    </mat-card>
</div>
<form [formGroup]="userForm" class="form-container" fxLayout fxLayoutAlign="center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="username" matInput placeholder="Username">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="password" matInput type="password" placeholder="Password">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="email" matInput type="email" placeholder="Email">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="submit()">Create</button>
        </mat-card-actions>
    </mat-card>
</form>
