<div *ngFor="let item of gallery; index as i;">
    <mat-card class="example-card" fxLayout="row">
        <div>
            <img src="{{item.imgUrl}}" alt="Pizza" class="bgImg">
        </div>
        <div>
            <mat-card-header>
                <mat-card-title>{{item.name}}</mat-card-title>
            </mat-card-header>

            <mat-card-content style="display: flex; margin-left: 1rem;">
                <p style="width: 15rem; height: 10rem; word-wrap: break-word;" [innerText]="item.description"></p>
            </mat-card-content>
        </div>
        <mat-card-content style="display: flex; justify-content: flex-end; flex: auto; align-items:center;">
            <div>
                <mat-card-content style="display: flex; justify-content: flex-end; flex: auto; align-items:center;">
                    <p>{{item.diameter}} cm <br> {{item.price}} Ft</p>
                </mat-card-content>
            </div>
            <div *ngIf="!isAdmin()" style="margin-left: 2rem;">
                <mat-card-content style="display: flex; justify-content: flex-end; flex: auto; align-items:center;">
                    <mat-icon (click)="addToChart(item._id)" style="cursor: pointer;">add_shopping_cart</mat-icon>
                </mat-card-content>
            </div>
            <div *ngIf="isAdmin()" style="margin-left: 2rem;">
                <mat-card-content style="display: flex; justify-content: flex-end; flex: auto; align-items:center;">
                    <mat-icon (click)="removeFromChart(item._id)" style="cursor: pointer;">remove_shopping_cart</mat-icon>
                </mat-card-content>
            </div>
        </mat-card-content>
    </mat-card>
</div>
